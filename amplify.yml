version: 0.1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
        - REACT_APP_BASE_URL = $REACT_APP_BASE_URL
        - REACT_APP_ACCESS_KEY = $REACT_APP_ACCESS_KEY
        - REACT_APP_SECRET_KEY = $REACT_APP_SECRET_KEY
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
